</head>
<body>
  <app-root></app-root>
  <script>
    (function(){
      document.addEventListener("DOMContentLoaded", set_background_image);

      function set_background_image() {
        var config = {
          height: window.innerHeight,
          width: window.innerWidth,
          cell_size: 50,
          variance: 1.0,
          seed: null,
          x_colors: 'RdYlBu'
        };
        var pattern = Trianglify(config);
        document.body.style.backgroundImage = "url('" + pattern.png() + "')";
      }
    }());
  </script>
</body>
